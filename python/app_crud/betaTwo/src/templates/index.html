<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="text-center mt-5 mb-5 text-primary">Python-Flask-MySQL</h1>

    <div>
      <div class="container">
        <div class="card shadow">
          <div class="card-body">
            <form action="/user" method="POST">
              <div class="row mb-3">
                <div class="col">
                  <label>Name</label>
                  <input type="text" class="form-control mb-3" name="name" />
                </div>
                <div class="col">
                  <label>Id</label>
                  <input type="text" class="form-control mb-3" name="id" />
                </div>
                <div class="col">
                  <label>Phone</label>
                  <input type="text" class="form-control mb-3" name="phone" />
                </div>
                <div class="col">
                  <button class="btn btn-primary mb-3 mt-4" type="submit">
                    Save
                  </button>
                </div>
              </div>
            </form>

            <!-- Tabla -->

            <table class="table table-bordered">
              <thead>
                <th scope="col">Name</th>
                <th scope="col">#️⃣ Id</th>
                <th scope="col">#️⃣ Phone</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </thead>
              <tbody>
                {% for d in data %}
                <tr>
                  <td>{{d.name}}</td>
                  <td>{{d.id}}</td>
                  <td>{{d.phone}}</td>
                  <td>
                    <button class="btn btn-primary btn-sm" id="">Edit</button>
                  </td>
                  <td></td>
                  <td><a href="#" class="btn btn-danger btn-sm">Delete</a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
