<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>

  <h1 class="text-center mt-5 mb-5 text-primary">CRUD-Python-MySQL</h1>

  <div class="container">
    <div class="card shadow">
      <div class="card-body">
        <form action="/users" method="POST">
          <div class="row mb-3">
            <div class="col">
              <label>Name</label>
              <input type="text" class="form-control mb-3" name="name">
            </div>
            <div class="col">
              <label>Phone</label>
              <input type="text" class="form-control mb-3" name="phone">
            </div>
            <div class="col">
              <label>Identification</label>
              <input type="text" class="form-control mb-3" name="identification">
            </div>
            <div class="col">
              <button class="btn btn-primary mb-3 mt-4" type="submit">Save</button>
            </div>
          </div>
        </form>

        <!-- Tabla -->

        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">#️⃣</th>
              <th scope="col">Name</th>
              <th scope="col">#️⃣ Phone</th>
              <th scope="col">#️⃣ Identification</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for d in data %}
            <tr>
              <td>{{d.id}}</td>
              <td>{{d.name}}</td>
              <td>{{d.phone}}</td>
              <td>{{d.identification}}</td>
              <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.id}}" data-bs-toggle="modal"
                  data-bs-target="#modal{{d.id}}">Edit</button></td>
              <td><a href="{{url_for('delete', id=d.id)}}" class="btn btn-danger btn-sm">Delete</a></td>
            </tr>

            <!-- modal -->

            <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.name}}</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form action="/edit/{{d.id}}" method="post">
                      <label>Name</label>
                      <input type="text" class="form-control mb-3" name="name" value="{{d.name}}">
                      <label>Phone</label>
                      <input type="text" class="form-control mb-3" name="phone" value="{{d.phone}}">
                      <label>Identification</label>
                      <input type="text" class="form-control mb-3" name="identification" value="{{d.identification}}">

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                  </div>
                  </form>
                </div>
              </div>
            </div>

            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
